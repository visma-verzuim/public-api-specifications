      operationId: 71e458c7c807599c8e8f5cd40d06813f
      requestBody:
        description: Token authentication request body
        required: true
        content:
          application/json:
            schema:
              properties:
                grant_type:
                  type: string
                  example: client_credentials
                client_id:
                  type: integer
                  example: '123'
                client_secret:
                  type: string
                  example: your_client_secret
                scope:
                  properties:
                    absence:
                      type: array
                      items:
                        type: string
                      example:
                        - read
                        - create
                    employee:
                      type: array
                      items:
                        type: string
                      example:
                        - read
                  type: object
              type: object
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessToken'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthBadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '422':
